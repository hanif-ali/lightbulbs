<!-- Create Modal -->

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="#idea_title" class="col-form-label">Project/Idea Title:</label>
            <input type="text" class="form-control" id="idea_title">
          </div>
          <div class="form-group">
            <label for="#idea_description" class="col-form-label">Description:</label>
            <textarea class="form-control" id="Description"></textarea>
          </div>
          <div class="form-group">
            <label for="#idea_category" class="col-form-label">Category:</label>
            <select class="form-control" id="Description">
              <option>Hi</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
