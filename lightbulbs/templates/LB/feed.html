<a href="{% url 'logout' %}">Logout</a>
<br>

{% for idea in ideas %}
    <a href="{% url 'idea' id_number=idea.id %}" >{{idea}}</a>
    <br>
{% endfor %}

<h5>New Idea</h5>

<form action="{% url 'create-idea'%}" method="post">
    {% csrf_token %}
    <input type="text" name="title"><br>
    <input type="text" name="category"><br>
    <textarea name="description" id="" cols="30" rows="10"></textarea>
    <input type="submit">
</form>
