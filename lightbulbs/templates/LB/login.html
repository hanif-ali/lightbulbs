{% load widget_tweaks %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}

    {% for error in form.non_field_errors %}
        <p>{{error}}</p>
    {% endfor%}

    {% for field in form %}
        {% for error in field.errors %}
            {{error}}
        {% endfor %}
        {{field.label}}
        {% render_field field class="form-control" %}
        <br>
    {% endfor %}

    <input type="submit">

</form>
