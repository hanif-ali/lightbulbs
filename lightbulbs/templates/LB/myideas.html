{% for message in messages %}
{{message}}
{% endfor %}

<h4>My ideas</h4>

<h5>Created:</h5>
<ul>
{% for idea in ideas %}
    <li>{{idea}} <a href="{% url 'delete-idea' id_number=idea.id %}">Delete</a></li>
{% endfor %}
</ul>
<br>
<h5>Starred:</h5>
<ul>
{% for star in stars %}
    <li>{{star}}</li>
{% endfor %}
</ul>
