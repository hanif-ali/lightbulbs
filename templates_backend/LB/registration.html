<form action="{% url 'register' %}" method="POST">
{% csrf_token %}

    {% for error in form.non_field_errors %}
        {{error}}
    {% endfor %}

    {% for field in form %}
        {% for error in field.errors %}
            {{error}}
        {% endfor%}

        {{field.label}}:
        {{field}}
        <br>
    {% endfor %}

    <input type="submit">
</form>
